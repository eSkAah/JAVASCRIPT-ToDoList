<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>To do List</title>

</head>


<body id="myBody">
    
    <div class="container-fluid">
        <div class="row">
            <div class="leftBox col-3">
                <div></div>
            </div>
            <div class="enterTaskArea col-6">
                    <div>
                        <h1>Liste des tâches</h1>
                    </div>


                    <div class="zoneTache">
                        <input type="text" size="50" height="90px" placeholder="Ecrivez votre tâches">
                        <button type="button" id="addButton" class="btn btn-success rounded-circle">Val</button>
                        <button type="button" id="clrButton" class="btn btn-danger rounded-circle">Clr</button>
                    </div>
                
                
                    <div class="col-12">
                        <h2 style="text-align: center;">Nombre d'activités<span class="ml-3 badge badge-primary badge-pill"></span></h2>
                    </div>
                
                    <div class="listItem  col-12">
                        <ul id="taskList">
                        </ul>
                    </div>

                    <div class="victory  col-12">
                        <img src="img/victory.png">
                    </div>

            </div>
                    <div class="rightBox col-3">
                        <div></div>
                    </div>
                   
        </div>
        
    </div>



    <script src="script.js"></script>
</body>


</html>
